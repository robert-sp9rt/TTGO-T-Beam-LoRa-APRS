[env:heltec-wireless-tracker]
platform = espressif32 @ 6.3.1
board = esp32-s3-devkitc-1
board_build.mcu = esp32s3
build_flags =
			${env.build_flags}
			-D HELTEC_WIRELESS_TRACKER
			-D HAS_SX126X
			-D ENABLE_WIFI
			-D ENABLE_SYSLOG
			#-D ENABLE_BLUETOOTH
			-D SPI_FREQUENCY=27000000
			-D USE_HSPI_PORT
			-D ARDUINO_USB_MODE=1		# needed for serial console else you'd have to call USBSerial.printf instead of Serial.printf
			-D ARDUINO_USB_CDC_ON_BOOT=1	#
			-D HAS_TFT
			-D USER_SETUP_LOADED
			  -D TFT_WIDTH=80
			  -D TFT_HEIGHT=160
			  -D ST7735_DRIVER
			  -D ST7735_GREENTAB160x80
			  -D TFT_RGB_ORDER=TFT_BGR
			  -D TFT_MOSI=42
			  -D TFT_SCLK=41
			  -D TFT_CS=38
			  -D TFT_DC=40
			  -D TFT_RST=39
			  -D TFT_BL=21
			  -D TFT_BACKLIGHT_ON=1
			  -D TOUCH_CS=-1
			  -D LOAD_GLCD
			  -D LOAD_FONT2
			  -D LOAD_FONT4
			  -D LOAD_FONT6
			  -D LOAD_FONT7
			  -D LOAD_FONT8
lib_deps =
	${env.lib_deps}
	${libs_SX126X.lib_deps}
	${libs_SX127X.lib_deps}  # needed for compiler dependencies (../lib/BG_RF95/)
	${libs_TFT.lib_deps}

